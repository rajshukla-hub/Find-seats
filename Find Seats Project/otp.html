<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: rgb(255, 0, 111);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: left;
            position: relative;
        }

        .login-header {
            font-size: 15px;
            color: rgb(255, 0, 111);
            margin: 0;
            padding: 0;
        }

        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .otp-input {
            width: 20%;
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #countdown {
            font-size: 12px;
            margin-top: 10px;
            text-align: right; /* Align the timer to the right side */
        }

        .next-button {
            width: 98%;
            margin-top: 20px;
            text-align: center;
        }

        .next-button a {
            background-color: rgb(255, 0, 111);
            color: white;
            padding: 10px 0;
            border-radius: 5px;
            font-size: 15px;
            text-decoration: none;
            display: block;
        }

        .next-button a:hover {
            background-color: rgb(200, 0, 90);
        }
        .logo {
            position: absolute;
            top: 200px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 150px;
        }
    </style>
</head>
<body>
    <img class="logo" src="splash_icon.png" alt="Your Logo">
    <div class="login-box">
        <h2 class="login-header">One Time Password</h2>
        <form action="your-login-action.php" method="POST">
            <div class="otp-container">
                <input class="otp-input" type="text" name="otp1" maxlength="1" required>
                <input class="otp-input" type="text" name "otp2" maxlength="1" required>
                <input class="otp-input" type="text" name="otp3" maxlength="1" required>
                <input class="otp-input" type="text" name="otp4" maxlength="1" required>
            </div>
            <div id="countdown">60 seconds</div>
            <div class="next-button">
                <a href="change password.html">Next</a>
            </div>
        </form>
    </div>
    <script>
        let countdown = 60;
        const countdownDisplay = document.getElementById("countdown");

        const timer = setInterval(function () {
            countdown--;
            countdownDisplay.textContent = countdown + " seconds";

            if (countdown <= 0) {
                clearInterval(timer);
                countdownDisplay.textContent = "Time's up!";
            }
        }, 1000);
    </script>
</body>
</html>
